<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<p th:text="${'Name: ' + user.getUsername() + '; Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${'Role: ' + user.getToStringRoleCollection()}">VALUE</p>


<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>
</body>
</html>
